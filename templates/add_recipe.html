{% extends 'base.html' %}
{% block content %}
<div class="center top-margin ">
  <h3>Add a Recipe</h3>
  <div class="container">
    <div class="row">
      <form class="col s12" method="POST"  action="{{ url_for('insert_recipe') }}" >
        <!-- Cusine Type, Profile pic  and Image---> 
        <div class="row">
           <div class="input-field col s3">
              <select id="cusine" name="cusine_cat">
                <i class="material-icons prefix">poll</i>
                <option value="" selected> Cusine Type </option>
              {% for cus in cusine_type %}
                <option value="{{cus.cusine_cat}}">{{cus.cusine_cat}}</option>
              {% endfor %}
              </select>
              <label>Cusine Category</label>
              
            </div>
            <div class="input-field col s3">
                <i class="material-icons prefix">camera_enhance</i>
                <input id="picture" name="picture" type="text" class="validate">
                <label class="active" for="first_name2">Upload URL for Image</label>
              </div>
            <div class="input-field col s3">
                <i class="material-icons prefix">camera_enhance</i>
                <input id="profile_pic" name="profile_pic" type="text" class="validate">
                <label class="active" for="first_name2">Upload URL for Profile</label>
              </div>
         </div>
        <!-- Name and Author---> 
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="author" name="author" type="text" class="validate">
            <label for="icon_prefix">Author</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">book</i>
            <input id="name" name="name" type="text" class="validate">
            <label for="icon_telephone">Cusine Name</label>
          </div>
        </div>
        <!-- Ingredients---> 
        <div class="row">
          <div class="input-field col s12">
            <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
            <label for="textarea1">Ingredients</label>
          </div>
        </div>
        <!-- Instruction ---> 
        <div class="row">
          <div class="input-field col s12">
            <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
            <label for="textarea1">Instruction</label>
          </div>
        </div>
        <!-- The Submit button ---> 
        <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="">Add Recipe
                  <i class="material-icons right">playlist_add</i>
              </button>
        </div>
        
      </form>
    </div>
          
    </div>
</div>
{% endblock %}
