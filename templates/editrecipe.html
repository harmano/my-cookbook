{% extends 'base.html' %}
{% block content %}
<div class="text-center margin-top alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> Remember you currently editing a recipe, to add a new recipe <a href="{{url_for('add_recipe')}}"> click here </a> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="center top-margin ">
  <h3 class="font-fam4"> {{recipe.name}}</h3>
  <div class="container">
    <div class="row">
      <form action="{{ url_for('update_recipes', recipe_id=recipe._id) }}" class="col s12" method="POST"  >
        <!-- Cusine Type, Profile pic  and Image---> 
       <div class="text-center margin-bottom">
            <img class="center circular--landscape "    src="{{recipe.picture}}"></img>  
        </div>
        <div class="row">
           <div class="input-field col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <select id="cusine" name="cusine_cat">
                  <i class="material-icons prefix">camera_enhance</i>
                <option value=""  disabled selected> Cusine Type </option>
              {% for cus in cusine_type %}
                      {% if cus.cusine_cat == recipe.cusine_cat %}
                <option value="{{cus.cusine_cat}}" selected >{{cus.cusine_cat}}</option>
                {% else %}
                <option value="{{cus.cusine_cat}}">{{cus.cusine_cat}}</option>
                {% endif %}
              {% endfor %}
              </select>
            <label>Cusine Category</label>
           </div>
            
            <div class="input-field col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <i class="material-icons prefix">camera_enhance</i>
                <input id="picture" name="picture" type="text" class="validate" value="{{recipe.picture}}">
                <label class="active" for="first_name2">Upload URL for Image </label>
              </div>
            <div class="input-field col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <i class="material-icons prefix">camera_enhance</i>
                <input id="profile_pic" name="profile_pic" type="text" class="validate" value="{{recipe.profile_pic}}">
                <label class="active" for="first_name2">Upload URL for Profile</label>
              </div>
         </div>
        <!-- Name and Author---> 
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="author" name="author" type="text" class="validate" value="{{recipe.author}}">
            <label for="icon_prefix">Author</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">book</i>
            <input id="name" name="name" type="text" class="validate" value="{{recipe.name}}">
            <label for="icon_telephone">Cusine Name</label>
          </div>
        </div>
        <!-- Ingredients---> 
        <div class="row">
          <div class="input-field col s12">
            <textarea id="ingredients" name="ingredients" class="materialize-textarea"> {{recipe.ingredients}}</textarea>
            <label for="textarea1">Ingredients</label>
          </div>
        </div>
        <!-- Instruction ---> 
        <div class="row">
          <div class="input-field col s12">
            <textarea id="instructions" name="instructions" class="materialize-textarea">{{recipe.instructions}}</textarea>
            <label for="textarea1">Instruction</label>
          </div>
        </div>
        <!-- The Submit button ---> 
        <div class=" text-center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe
                  <i class="material-icons right">playlist_add</i>
              </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
