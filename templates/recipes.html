{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">

                <div class=" task_header col s9">
                    <i class="material-icons">expand_more</i><strong>{{recipe.author}}</strong> - {{recipe.name}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                   {{recipe.ingredients}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
